<h1> Liste des Pokemons</h1>
<mat-list *ngIf="pokemons">
  <mat-list-item (scrolled)="onScroll()" *ngFor="let pokemon of pokemons.data " infiniteScroll  routerLink="/detail/{{pokemon.id}}">
    <img matListAvatar src="./assets/img/sprites/{{pokemon.id}}.png">
    {{ pokemon.id }}.
    {{ pokemon.name }}
  </mat-list-item>

</mat-list>
