<mat-form-field>
  <input matInput placeholder="Recherche" (keyup)="searching($event.target.value)">
</mat-form-field>
<mat-list  class="my-list" *ngIf="pokemons" (scrolled)="onScroll()" infiniteScroll [scrollWindow]="false">
  <mat-list-item  *ngFor="let pokemon of pokemons "   (click)="setSelectedPokemon(pokemon)"  >
    <img matListAvatar src="./assets/img/sprites/{{pokemon.id}}.png">
    {{ pokemon.id }}.
    {{ pokemon.name }}
  </mat-list-item>

</mat-list>
